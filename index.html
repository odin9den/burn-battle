<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burn Battle</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>

<body>
  
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col">
          <a class="header__logo" href="#"><img class="header__logo-img animate__animated animate__slideInDown" src="images/logo.png" alt="logo"></a>
          <div class="header__volume-wrapper">
            <button class="header__volume"><img class="header__volume-img" src="images/volume-icon.svg" alt="volume"></button>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <main class="main">
    
    <section class="login s-py s-bg-img" style="background-image: url(images/login-bg.svg);">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="login__inner">
              <div class="login__hero-item animate__animated animate__slideInLeft"><img class="login__hero-img" src="images/login-heros1.png" alt=""></div>
              <div class="login__hero-item animate__animated animate__slideInRight"><img class="login__hero-img" src="images/login-heros2.png" alt=""></div>
              <ul class="login__list">
                <li class="login__list-item animate__animated animate__flipInX animate__faster">
                  <a id="play" class="login__link" href="main.html">
                    <span class="login__link-icon"><img class="login__link-icon__item" src="images/play-icon.svg" alt="play"></span>
                    <h3 class="login__title">Play</h3>
                  </a>
                </li>
                <li class="login__list-item animate__animated animate__flipInX animate__faster">
                  <a id="website" class="login__link" href="#">
                    <span class="login__link-icon"><img class="login__link-icon__item" src="images/website-icon.svg" alt="website"></span>
                    <h3 class="login__title">Website</h3>
                  </a>
                </li>
                <li class="login__list-item animate__animated animate__flipInX animate__faster">
                  <a id="twitter" class="login__link" href="#">
                    <span class="login__link-icon"><img class="login__link-icon__item" src="images/twitter.svg" alt="twitter"></span>
                    <h3 class="login__title">Twitter</h3>
                  </a>
                </li>
                <li class="login__list-item animate__animated animate__flipInX animate__faster">
                  <a id="discord" class="login__link" href="#">
                    <span class="login__link-icon"><img class="login__link-icon__item" src="images/discord.svg" alt="discord"></span>
                    <h3 class="login__title">Discord</h3>
                  </a>
                </li>
                <li class="login__list-item animate__animated animate__flipInX animate__faster">
                  <a id="exit" class="login__link" href="#">
                    <span class="login__link-icon"><img class="login__link-icon__item" src="images/exit-icon.svg" alt=""></span>
                    <h3 class="login__title">Exit to Portal</h3>
                  </a>
                </li>
              </ul>
            </div>  
          </div>
        </div>
      </div>
    </section>
    
  </main>
  
  <footer class="footer"></footer>
  
  <script src="js/main.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>

</html>
